<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Bootstrap 4 Minimal Template</title>

	<link rel="shortcut icon" href="" type="image/x-icon">
	<link rel="apple-touch-icon" href="">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Link to your css file -->
	<link rel="stylesheet" href="">

</head>

<body>
	<!-- Start coding here -->

	<div class="container containerWhite">
        <h2 id="About" class="text-center colorDark">Portfolio</h2>
        <br>
        <hr>
        <!-- Portfolio cards -->
        <div class="card-columns">
            <div class="card" type="button" data-toggle="modal" data-target="#infographic">
                <img class="card-img" src="images/infographicThumb.jpg" alt="Card image">
            </div>

            <div class="card" type="button" data-toggle="modal" data-target="#newZealand">
                <img class="card-img" src="images/NewZealandThumb.jpg" alt="Card image">
            </div>

            <div class="card" type="button" data-toggle="modal" data-target="#moon">
                <img class="card-img" src="images/moonThumb.jpg" alt="Card image">
            </div>

            <div class="card" type="button" data-toggle="modal" data-target="#mapbox">
                <img class="card-img" src="images/mapboxThumb.jpg" alt="Card image">
            </div>

            <div class="card" type="button" data-toggle="modal" data-target="#usl">
                <img class="card-img" src="images/uslThumb.png" alt="Card image">
            </div>

            <div class="card" type="button" data-toggle="modal" data-target="#powhite">
                <img class="card-img" src="images/powhiteThumb.jpg" alt="Card image">
            </div>

            <div class="card" type="button" data-toggle="modal" data-target="#gunviolence">
                <img class="card-img" src="images/gunviolenceThumb.png" alt="Card image">
            </div>
        </div>


    </div>

	<!-- Coding End -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
